<form id="form">
    <div class="form-group" *ngIf="dPool">
        <br>
        <br>
        <br>
        <h2 style="margin-left:70px">{{title}}</h2>
        <br>
        <div id="form-group" *ngFor="let c of canvaEls">

            <label class="container">{{c.value}}
                <input type="radio" id="radio1" name="radioGroup" value="{{c.value}}"><br>
                <span class="checkmark"></span>
            </label>
        </div>
        <br><br>

        <button class="btn btn-primary" (click)="sendMessage()" style="margin-left: 120px;">Submit</button>
    </div>


    <div class="form-group" *ngIf="!dPool">
    
        <div id="form-group">
    
            <h2 style="margin-left:70px">{{h2El.value}}</h2>
    
            <br><br>
            <div style="margin-right: 300px; margin-left: 40px;">
                <div class="input-group mb-3">
    
                    <input type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <br><br>

        <button class="btn btn-primary" (click)="sendMessage()" style="margin-left: 120px;">Submit</button>
    </div>

</form>
